<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #4bb0b4;
    /* background-color: #14213d; */

  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #1f7578;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
  }
  input[type="text"] {
    width: calc(50% - 30px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #c2fdff;
  }
  button {
    padding: 10px 20px;
    border: none;
    background-color: #4caf50;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }
  li:last-child {
    border-bottom: none;
  }
  .delete-btn {
    background-color: #f44336;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  .delete-btn:hover {
    background-color: #d32f2f;
  }
  .xxx {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
  }

  .aaa {
    height: 4rem;
    width: 8rem;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Administrative Access</h1>
  <div class="xxx">
    <input type="text" id="taskInput" placeholder="Enter your name...">
    <input class="aaa" type="text" id="timeInput" placeholder="Enter the reason for admin Access...">
  </div>
  <button onclick="addTask()">Add Request</button>
  <ul id="taskList"></ul>
</div>

<script>
function addTask() {
  var taskInput = document.getElementById("taskInput");
  var timeInput = document.getElementById("timeInput");
  
  var task = taskInput.value;
  var time = timeInput.value;
  
  if (task.trim() === "") {
    alert("Please enter a task!");
    return;
  }
  
  var list = document.getElementById("taskList");
  var li = document.createElement("li");
  
  if (time.trim() !== "") {
    li.innerHTML = task + ' - ' + time + ' <button class="delete-btn" onclick="deleteTask(this)">Delete</button>';
  } else {
    li.innerHTML = task + ' <button class="delete-btn" onclick="deleteTask(this)">Delete</button>';
  }
  
  list.appendChild(li);
  
  taskInput.value = "";
  timeInput.value = "";
}

function deleteTask(element) {
  var li = element.parentElement;
  li.remove();
}
</script>

</body>
</html>
